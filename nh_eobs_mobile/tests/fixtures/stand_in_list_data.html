<!DOCTYPE html>
<html>
    <head>
        <title>Open-eObs</title>
        <link rel="manifest" href="/mobile/src/manifest.json"/>
        <link href="/mobile/src/css/main.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <script src="/api/v1/routes" type="text/javascript"></script>
        <script src="/nh_eobs_mobile/static/src/js/nhlib.js?version=3" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-main block">
                <img src="/mobile/src/img/logo.png" class="logo"/>
                <ul class="header-meta">
                    <li><a href="/mobile/patients/share/" class="button back">Stand In</a></li>
                    <li class="scan_parent"><a href="#" class="button scan go">Scan</a></li>
                    <li class="logout"><a href="/mobile/logout/" class="button back">Logout</a></li>
                </ul>
            </div>
            <ul class="header-menu two-col">
                <li><a href="/mobile/tasks/" id="taskNavItem">Tasks</a></li>
                <li><a href="/mobile/patients/" id="patientNavItem" class="selected">My Patients </a></li>
            </ul>
        </div>
        <div class="content share-content">
            <form id="handover_form">
                <ul class="tasklist sharelist">
                    <li>
                        <a href="#" class="share_all" mode="select">Select all</a>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="patient_share_1" value="1" class="patient-share"/>
                            <div class="level-not-set block">
                                <div class="task-meta">
                                    <div class="task-right">
                                        <p class="aside">04:00 hours</p>
                                    </div>
                                    <div class="task-left">
                                        <strong>Wren, Colin</strong><br/>
                                        <em>Bed 1, Ward A</em>
                                    </div>
                                </div>
                                <div class="task-meta">
                                    <p class="taskInfo"><br/>
                                    <br/></p>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="patient_share_2" value="2" class="patient-share"/>
                            <div class="level-none block">
                                <div class="task-meta">
                                    <div class="task-right">
                                        <p class="aside">overdue: 23:00 hours</p>
                                    </div>
                                    <div class="task-left">
                                        <strong>Ortiz, Joel</strong> (0 <i class="icon-same-arrow"></i>)<br/>
                                        <em>Bed 2, Ward A</em>
                                    </div>
                                </div>
                                <div class="task-meta">
                                    <p class="taskInfo"><br/>
                                    <br/></p>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="patient_share_3" value="3" class="patient-share"/>
                            <div class="level-one block">
                                <div class="task-meta">
                                    <div class="task-right">
                                        <p class="aside">overdue: 1 day 02:00 hours</p>
                                    </div>
                                    <div class="task-left">
                                        <strong>Earp, Will</strong> (2 <i class="icon-up-arrow"></i>)<br/>
                                        <em>Bed 3, Ward A</em>
                                    </div>
                                </div>
                                <div class="task-meta">
                                    <p class="taskInfo"><br/>
                                    <br/></p>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="shared">
                            <input type="checkbox" name="patient_share_4" value="4" class="patient-share"/>
                            <div class="level-two block">
                                <div class="task-meta">
                                    <div class="task-right">
                                        <p class="aside">1 day 02:00 hours</p>
                                    </div>
                                    <div class="task-left">
                                        <strong>Lenz, Gregor</strong> (5 <i class="icon-down-arrow"></i>)<br/>
                                        <em>Bed 4, Ward A</em>
                                    </div>
                                </div>
                                <div class="task-meta">
                                    <p class="taskInfo">Shared with: Harold Bishop, Norah Miller<br/>
                                    <br/></p>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="shared">
                            <input type="checkbox" name="patient_share_5" value="5" class="patient-share"/>
                            <div class="level-three block">
                                <div class="task-meta">
                                    <div class="task-right">
                                        <p class="aside">00:00 hours</p>
                                    </div>
                                    <div class="task-left">
                                        <strong>Pascucci, Lorenzo</strong> (8 <i class="icon-same-arrow"></i>)<br/>
                                        <em>Bed 5, Ward A</em>
                                    </div>
                                </div>
                                <div class="task-meta">
                                    <p class="taskInfo">Shared with: Harold Bishop, Norah Miller<br/>
                                    Following: Harold Bishop<br/></p>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
        <div class="share-footer">
            <p class="user">nadine</p>
            <ul class="header-menu three-col">
                <li><a href="#" class="share">Share</a></li>
                <li><a href="#" class="claim">Claim</a></li>
                <li><a href="/mobile/patients/">Cancel</a></li>
            </ul>
        </div>
        <script type="text/javascript">
            var share_button = document.getElementsByClassName('share')[0];
            var claim_button = document.getElementsByClassName('claim')[0];
            var select_all_button = document.getElementsByClassName('share_all')[0];
            document.addEventListener('DOMContentLoaded', new window.NH.NHMobileShare(share_button, claim_button, select_all_button), false);
        </script>
        <script type="text/javascript">
            var trigger_button = document.getElementsByClassName('scan')[0];
            document.addEventListener('DOMContentLoaded', new window.NH.NHMobileBarcode(trigger_button), false);
        </script>
    </body>
</html>
